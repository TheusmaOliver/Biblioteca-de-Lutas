<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/minato-chrome-icon.png">
    <title>Biblioteca de lutas</title>
</head>

<body>
    <h1 class="titulos">Biblioteca de lutas</h1>
    <h2 class="titulos">Selecione dois personagens</h2>

    <div class="container" id="container">
        <div class="cards">
            <input type="checkbox" id="naruto" name="personagem" value="naruto" />
            <label for="naruto">
                <div class="wrapper-card" id="card-naruto">
                    <img class="imagem" id="image-naruto" src="img/naruto-imagem.png" alt="" />
                    <img class="gif" id="gif-naruto" src="img/naruto.gif" alt="" />
                    <h3>Naruto</h3>
                    <p>
                        Morador da Vila Oculta da Folha (País do Fogo), os aldeões o
                        desprezavam por ter em seu corpo a Raposa de Nove Caudas (criatura
                        maléfica que atacou sua vila). Para ser reconhecido, ele sonha em
                        se tornar o líder da vila, o Hokage. Ao alcançar seu objetivo
                        tornou-se o sétimo Hokage.
                    </p>
                </div>
            </label>

            <input type="checkbox" id="sasuke" name="personagem" value="sasuke" />
            <label for="sasuke">
                <div class="wrapper-card" id="card-sasuke">
                    <img class="imagem" src="img/sasuke-imagem.png" alt="" />
                    <img class="gif" src="img/sasuke-gif.gif" alt="" />
                    <h3>Sasuke</h3>
                    <p>
                        Sasuke é membro do clã Uchiha, que era uma habilidosa família de ninjas da Vila Oculta da Folha.
                        Seu objetivo inicial é vingar a destruição de seu clã, matando seu irmão Itachi Uchiha, que
                        assassinou quase todos sozinho. Inicialmente é frio e guiado por sua vingança, mas
                        posteriormente cria vínculos de amizades com outros personagens, particularmente com Naruto
                        Uzumaki, quem ele passa a considerar como rival.
                    </p>
                </div>
            </label>
        </div>
        <div class="cards">
            <input type="checkbox" id="gaara" name="personagem" value="gaara" />
            <label for="gaara">
                <div class="wrapper-card" id="card-gaara">
                    <img class="imagem" src="img/gaara-imagem.png" alt="" />
                    <img class="gif" id="gif-gaara" src="img/gaara.gif" alt="" />
                    <h3>Gaara</h3>

                    <p>
                        Gaara é um shinobiafiliado a Sunagakure e é filho do líder de Sunagakure, o Quarto Kazekage. Ele
                        nasceu como hospedeiro de um demônio como parte da intenção de seu pai de ter uma arma para
                        restaurar sua aldeia. No entanto, uma combinação de ser condenado ao ostracismo pelos aldeões de
                        Sunagakure, sua incapacidade precoce de controlar a Besta com Cauda e a noção de que sua
                        falecida mãe o chamou de maldição na vila fez com que Gaara se tornasse um assassino implacável
                        que acredita que seu próprio propósito é matar seus inimigos.
                    </p>
                </div>
            </label>
            <input type="checkbox" id="rocklee" name="personagem" value="rocklee" />
            <label for="rocklee">
                <div class="wrapper-card" id="card-rocklee">
                    <img class="imagem" id="image-rocklee" src="img/rocklee-imagem.png" alt="">
                    <img class="gif" src="img/rock-lee.gif" alt="" />
                    <h3 id="h3-rocklee">Rocklee</h3>
                    <p>
                        RockLee é um ninja afiliado a Vila Oculta da Folha e um membro do Time Guy, que consiste em si
                        mesmo, Neji Hyuga, Tenten, e Might Guy—o líder da equipe. Incapaz de usar a maioria das técnicas
                        ninja, Lee se dedica exclusivamente ao uso de taijutsu, técnicas similares as artes marciais.
                        Lee sonha em se tornar um "ninja esplêndido" apesar de suas inabilidades.
                    </p>
                </div>
            </label>
        </div>
        <div class="button">
            <button id="button" type="submit">
                <a href="#">Assistir a luta!</a>
            </button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
